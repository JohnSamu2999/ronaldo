<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e6f7ff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #003366;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    a {
      display: inline-block;
      padding: 10px 15px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a la Página 1</h1>
  <p>Este es el contenido de la Página 1. Aquí puedes poner lo que quieras.</p>
  <a href="index.html">Volver al Menú Principal</a>

</body>
</html>
